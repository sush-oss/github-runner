name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'

      - name: Configure Git user
        env:
         TOKEN: ${{ secrets.TOKEN }}
        id: actor_email
        run: |
          actor_username=${{ github.actor }}
          actor_email=$(curl -L \ -H "Accept:application/vnd.github+json" \ -H "Authorization: Bearer ${{ env.TOKEN }}" \ -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/user/emails)
          echo "actor_email:$actor_email" 
          echo "actor_email=$actor_email" >> $GITHUB_ENV
      
      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
         path: ~/.m2
         key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
         restore-keys: ${{ runner.os }}-m2 
             
      
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging
          
